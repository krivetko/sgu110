{% load static %}
<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>110 лет Сибирскому ГУ Банка России</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/simple-lightbox.css' %}" rel="stylesheet" >
    <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/simple-lightbox.legacy.js' %}"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 1200px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

<body class="d-flex flex-column h-100">

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-sgu">
      <div class="container-fluid">
        <img src="{% static 'imgs/header_small.jpg' %}">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
		  <li class="nav-item text-center">
              <h3 style="color: white" class="pl-5">110 фактов о работе Банка России в Новосибирске</h3>
            </li>
	  </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <div class="album bg-light" style="padding-top: 120px">
  <main>
    <div class="container-fluid">

      <div class="row align-items-end mx-auto">
        {% for fact in facts_list %}
        <div class="col-*">
          <div class="card mb-2 mx-1 shadow-sm" style="width: 200px">
		<h6 class="card-header">{{ fact.category }}</h6>
		<a class="catid-{{ fact.category.id }}" href="media/{{ fact.image_img }}">
		    <img class="bd-placeholder-img card-img-top" width="100%" height="100%" src="media/{{ fact.preview_img }}" >
              <p hidden>{{ fact.description_text }}</p>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </main>
  </div>

  <script type='text/javascript'>
    $(document).ready(function() {
	//var lightbox = new SimpleLightbox('.card a', {captionSelector : 'p', captionType : 'text', captionPosition : 'bottom'});
	for (let i = 1; i <= 11; i++) {
		let selector = '.card a.catid-' + i;
		var lightbox = new SimpleLightbox(selector, {captionSelector : 'p', captionType : 'text', captionPosition : 'bottom'});
	}
    });
  </script>
    </body>
</html>
